<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/d3.layout.js"></script>
    <style type="text/css">
        .chart {
          display: block;
          margin: auto;
          margin-top: 5%;
          font-size: 11px;
        }

        rect {
          stroke: #eee;
          fill: #aaa;
          fill-opacity: .8;
        }

        rect.parent {
          cursor: pointer;
          fill: steelblue;
        }

        text {
          pointer-events: none;
        }
    </style>
  </head>
  <body>
    <div id="body"></div>

  </body>
</html>
